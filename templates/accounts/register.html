<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #007bff, #6f42c1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h3 class="text-center mb-4">Register</h3>
    <form method="post" action="/accounts/register/">
      {% csrf_token %}
    
      <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="password1" class="form-control mb-3" placeholder="Password" required>
      <input type="password" name="password2" class="form-control mb-3" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
      <div class="text-center mt-3">
        <a href="/accounts/login/">Already have an account? Login</a>
      </div>
    </form>
  </div>
</body>
</html>
