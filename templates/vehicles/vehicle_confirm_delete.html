{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <h3>Are you sure you want to delete this vehicle?</h3>
  <p><strong>{{ object.brand }} {{ object.model }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'vehicle_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
