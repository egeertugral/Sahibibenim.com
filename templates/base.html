<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <title>Araç Galerisi</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'vehicle_list' %}">SahibiBenim.com</a>
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{% url 'vehicle_add' %}">🚗 Add Vehicle</a>
        <a class="btn btn-outline-light me-2" href="{% url 'my_favorites' %}">⭐ Favorites</a>
        <a class="btn btn-outline-light me-2" href="{% url 'profile' %}">👤 Profile</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger">🚪 Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">🔐 Login</a>
        <a class="btn btn-outline-light" href="{% url 'register' %}">📝 Register </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
